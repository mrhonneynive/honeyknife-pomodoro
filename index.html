<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HK Pomodoro</title>
  </head>
  <body>
    <script src="script.js" defer></script>

    <h1>Pomodoro Timer</h1>
    <div><span id="minutes">10</span>:<span id="seconds">00</span></div>

    <div>
      <button id="start">start</button>
      <button id="pause">pause</button>
      <button id="reset">reset</button>
      <button id="toggleMusic">toggle music</button>
    </div>

    <div id="breakIdeas">
      <!-- break ideas will go in here -->
    </div>

    <audio id="backgroundMusic" loop>
      <source src="./src/nujabes.mp3" type="audio/mpeg" />
      <div>don't waste your time chasing butterflies</div>
      <div>if u do they will fly away...</div>
      <div>if u instead make a beautiful garden, they will come to you</div>
      <div>if they don't then you still have your beautiful garden</div>
    </audio>
  </body>
</html>
